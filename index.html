<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Search App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-light nav-cust">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand d-flex align-items-center gap-3" href="#">
            <img src="./assets/images/logo.png" alt="" width="64" height="" class="d-inline-block align-text-top">
            <span class="logo-heading text-white">Crime Search</span>
          </a>
        </div>
    </nav>
    <div class="bg-image" id="bgImage" style=" background: url('./assets/images/campbell-bg.jpg') center center / cover no-repeat; height: 100vh; ">
        <div class="mask h-100" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="d-flex flex-column justify-content-center align-items-center h-100">
                <div class="container cust-container">
                    <!-- <h2></h2> -->
                    <div class="row pt-3 align-items-end">
                        <h2 class="text-white mb-3">Crime Status Search</h2>
                        <div class="col-md-4 col-sm-12">
                            <label for="" class="form-label text-white">Crime Category</label>
                            <select class="form-select border-3" aria-label="Default select example" id="crime-category-select">
                                <option hidden readonly selected>Open this select menu</option>
                            </select>
                        </div>
                        <div class="col-md-4 col-sm-12 pt-3">
                            <label for="" class="form-label text-white">Police Force</label>
                            <select class="form-select border-3" aria-label="Default select example" id="forces-select">
                                <option hidden readonly selected>Open this select menu</option>
                            </select>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <button type="submit" class="btn btn-success w-100  border-3" id="search-data">
                                <i class="bi bi-search"></i> 
                                Search
                            </button>
                            <button class="btn btn-success w-100 border-3" id="search-btn-loader" style="display: none;" disabled>
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
    
                    <!--Table Data-->
                    <div class="crime-data mt-5">
                        <h2 class="text-white">Crime Details</h2>
                        <div class="overflow-auto" id="table-overflow">
                            <table class="table table-bordered mt-2 mb-0 text-white bg-table">
                                <thead class="position-sticky table-data-thead">
                                  <tr>
                                    <th scope="col" >Id</th>
                                    <th scope="col" >Category</th>
                                    <th scope="col" >Date</th>
                                  </tr>
                                </thead>
                                <tbody id="tableBody">
                                    <tr id="noDataFound" style="display: table-row;">
                                        <td colspan="3" class="text-center">No Data Found</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
